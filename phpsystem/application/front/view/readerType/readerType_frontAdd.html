<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
<title>读者类型添加</title>
<link href="__PUBLIC__/plugins/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/bootstrap-dashen.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/font-awesome.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/animate.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body style="margin-top:70px;">
{include file="common/header" /}
<div class="container">
	<div class="row">
		<div class="col-md-12 wow fadeInUp" data-wow-duration="0.5s">
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
			    	<li role="presentation" ><a href="{:url('ReaderType/frontlist')}">读者类型列表</a></li>
			    	<li role="presentation" class="active"><a href="#readerTypeAdd" aria-controls="readerTypeAdd" role="tab" data-toggle="tab">添加读者类型</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
				    <div role="tabpanel" class="tab-pane" id="readerTypeList">
				    </div>
				    <div role="tabpanel" class="tab-pane active" id="readerTypeAdd"> 
				      	<form class="form-horizontal" name="readerTypeAddForm" id="readerTypeAddForm" enctype="multipart/form-data" method="post"  class="mar_t15">
						  <div class="form-group">
						  	 <label for="readerType_readerTypeName" class="col-md-2 text-right">读者类型:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="readerType_readerTypeName" name="readerType_readerTypeName" class="form-control" placeholder="请输入读者类型">
							 </div>
						  </div>
						  <div class="form-group">
						  	 <label for="readerType_number" class="col-md-2 text-right">可借阅数目:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="readerType_number" name="readerType_number" class="form-control" placeholder="请输入可借阅数目">
							 </div>
						  </div>
				          <div class="form-group">
				             <span class="col-md-2""></span>
				             <span onclick="ajaxReaderTypeAdd();" class="btn btn-primary bottom5 top5">添加</span>
				          </div>
						</form> 
				        <style>#readerTypeAddForm .form-group {margin:10px;}  </style>
					</div>
				</div>
			</div>
		</div>
	</div> 
</div>

{include file="common/footer" /}
<script src="__PUBLIC__/plugins/jquery.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrap.js"></script>
<script src="__PUBLIC__/plugins/wow.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script>
	//提交添加读者类型信息
	function ajaxReaderTypeAdd() { 
		//提交之前先验证表单
		$("#readerTypeAddForm").data('bootstrapValidator').validate();
		if(!$("#readerTypeAddForm").data('bootstrapValidator').isValid()){
			return;
		}
		jQuery.ajax({
			type : "post",
			url : "{:url('ReaderType/frontAdd')}",
			dataType : "json" , 
			data: new FormData($("#readerTypeAddForm")[0]),
			success : function(obj) {
				if(obj.success){ 
					alert("保存成功！");
					$("#readerTypeAddForm").find("input").val("");
					$("#readerTypeAddForm").find("textarea").val("");
				} else {
					alert(obj.message);
				}
			},
			processData: false, 
			contentType: false, 
		});
	} 
$(function(){
	/*小屏幕导航点击关闭菜单*/
    $('.navbar-collapse a').click(function(){
        $('.navbar-collapse').collapse('hide');
    });
    new WOW().init();
	//验证读者类型添加表单字段
	$('#readerTypeAddForm').bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"readerType.readerTypeName": {
				validators: {
					notEmpty: {
						message: "读者类型不能为空",
					}
				}
			},
			"readerType.number": {
				validators: {
					notEmpty: {
						message: "可借阅数目不能为空",
					},
					integer: {
						message: "可借阅数目不正确"
					}
				}
			},
		}
	}); 
})
</script>
</body>
</html>
